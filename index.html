<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

    <title>Document</title>

<body>
 
<div id="NFT">

        </div>
    <div id="header-eye-img">
            <img src="images/icon-view.svg" id="eye-img">  
        </div>
</div>


<div id="section">
    <div id="section-title">
        <h1 id="title">Equilibrium #3429</h1>
    </div>

        <p id="parag">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div id="section-info">
        <div id="section-info-eth">
            <img src="images/icon-ethereum.svg" alt="" >
            <span id="eht-price">0.041 ETH</span>
        </div>

        <div id="section-info-day">
            <img src="images/icon-clock.svg" alt="">
            <span id="day">3 days left</span>
        </div>
    </div>
</div>

<div id="footer">
    <div id="avatar">
    </div>
    <div>
        <span id="Creation-of">Creation of</span>
        <span id="Jules-Wyvern">Jules Wyvern</span>
    </div>

</div>
</div>
